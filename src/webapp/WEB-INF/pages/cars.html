<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>

    <table border="1">
        <caption>Cars</caption>
        <tr>
            <th>id</th>
            <th>model</th>
            <th>engine</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.id}">id</td>
            <td th:utext="${car.modelName}">model</td>
            <td th:utext="${car.engine}">engine</td>
        </tr>
    </table>
</div>
</body>
</html>
